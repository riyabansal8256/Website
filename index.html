<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="c2">

               <img class="img2" src="img/profile1.png" alt="">
    
               <div class="form-name">

                    <input class="fill-name" type="name" name="Name" placeholder="Last name" required>
               </div>
    
               <div class="form-group1">
                    <input class="fill" type="tel" name="number" placeholder="Phone Number" pattern="\d{10}" title="Please enter a 10-digit phone number" required>
               </div>
    
    
                <div class="form-group1">
                    <input class="fill" type="email" name="username_or_email" placeholder="ðŸ‘¨ðŸ»â€ðŸ’» Username or email address" required>
                </div>
    
                <div class="form-group2">
                    <input class="fill" type="password" name="password" placeholder="Password" required>
                </div>
                <p class="forgot">Forgot Password?</p>
                <br>
                <button type="submit">Signup</button>

        </div>

        <div class="c3">
            <form action="#" onsubmit="return FormSubmit(this);">
                <div class="login-h"><h2>Login</h2></div>
    
               <img src="profile1.png" alt="">
    
                <div class="form-group1">
                    <input class="fill" type="email" name="username_or_email" placeholder="ðŸ‘¨ðŸ»â€ðŸ’» Username or email address" required>
                </div>
    
                <div class="form-group2">
                    <input class="fill" type="password" name="password" placeholder="Password" required>
                </div>
                <p class="forgot">Forgot Password?</p>
                <br>
                <button type="submit">Login</button>
    
                <div class="sign">
                    <p class="sign1">Create an account</p>
                    <p class="sign2" onclick="showSignup()">Signup Now</p>
                </div>
            </form>
            
        </div>
  </div>

  <script>
    function showSignup() {
        document.querySelector('.c2').style.display = 'block';
        document.querySelector('.c3').style.display = 'none';
    }

    function showLogin() {
        document.querySelector('.c3').style.display = 'block';
        document.querySelector('.c2').style.display = 'none';
    }

    function FormSubmit(form) {
        window.location.href = 'FurnitureX.html';
        return false;
    }

</script>
